        <script src="https://itchief.ru/examples/libs/ui-components/itc-slider/itc-slider.js" defer></script>
        <style>
            .containerForSlider {
                max-width: 700px;
                margin: 0 auto;
            }

            .itc-slider__item {
                flex: 0 0 33.3333333333%;
                max-width: 33.3333333333%;
                height: 250px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: rgba(255,255,255, 0.8);
                font-size: 7rem;
            }
            .sliderPhotos {
                flex: 0 0 33.3333333333%;
                width: 100%;
                height: 250px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .itc-slider__item:nth-child(1) {
                background-color: #f44336;
            }

            .itc-slider__item:nth-child(2) {
                background-color: #9c27b0;
            }

            .itc-slider__item:nth-child(3) {
                background-color: #3f51b5;
            }

            .itc-slider__item:nth-child(4) {
                background-color: #03a9f4;
            }

            .itc-slider__item:nth-child(5) {
                background-color: #4caf50;
            }


        </style>
        <div class="containerForSlider">

            <div class="itc-slider" data-slider="itc-slider" data-loop="false" data-autoplay="false">
                <div class="itc-slider__wrapper">

                        </div>
                        <div class="itc-slider__item">
                            <!-- Контент 4 слайда -->
                            <img class="sliderPhotos" src="./photos/4.jpg" alt="">
                        </div>
                        <div class="itc-slider__item">
                            <!-- Контент 5 слайда -->
                            <img class="sliderPhotos" src="./photos/5.jpg" alt="">
                        </div>
                    </div>
                </div>
                <button class="itc-slider__btn itc-slider__btn_prev"></button>
